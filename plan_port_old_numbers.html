  <script type="text/javascript">
  $(function(){
    $(".port-old-numbers-form").on("click", "> a", function(e){
      var last_item = $(".form-group:last-of-type", e.delegateTarget);
      var count = parseInt(last_item.data("input-id"));
      count++;
      var new_item = $('<div class="form-group" data-input-id="'+count+'"><label for="port-old-number'+count+'">Number '+count+'</label><input class="form-control" type="number" id="port-old-number'+count+'" name="port-old-number'+count+'"></div>');
      new_item.insertAfter(last_item);
    });
  });
