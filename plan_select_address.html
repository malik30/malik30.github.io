<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Customize lines</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <!-- <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/bootstrap-slider.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="page-wrapper">
    <header>
      <div class="container header">
        <div class="logo">
          <a href="./index.html">
            <img src="images/vzlogo.png" alt="Verizon logo">
          </a>
        </div>
        <div class="header-list">
          <a href="javascript:void(0);">
            <img src="images/chat.svg" alt="">
          </a>
          <a href="javascript:void(0);">
            <img src="images/cart.png" alt="">
          </a>
          <a href="javascript:void(0);" class="last">
            <img src="images/menu.svg" alt="">
          </a>
        </div>
      </div>
    </header>
    <div class="page-content" id="page-content">
      <div class="container">
        <div class="row page-top-price">
          <div class="col-xs-12">
            <p>
              <span>$423/mo</span><strong>$403/mo</strong>
            </p>
            <p>
              <strong>$175/onetime pay</strong>
            </p>
          </div>
        </div>
        <div class="page-top plan-top-assign-lines">
          <div class="page-top-action">
            <a class="vz-link-cta-left" href="./plan_select_phone.html">Back</a>
          </div>
          <ul class="wizard-cont wizard-cont-top list-unstyled clearfix">
            <li class="visited">Add lines</li>
            <li class="visited">Port numbers</li>
            <li class="active">Assign lines</li>
          </ul>
        </div>
        <div class="plan-select-address">
          <h1>Add e911 address for<br>610 359 9999<small>(new number)</small></h1>
          <div class="plan-select-address-content vz-form">
            <div class="form-group">
              <label class="vz-checkbox" for="plan-e911-address-same-service">
                <input type="checkbox" name="plan-e911-address-same-service" id="plan-e911-address-same-service" checked>
                <span>Same as service address</span>
              </label>
            </div>
            <div class="form-group">
              <label for="plan-e911-address-address1">Address line 1*</label>
              <input class="form-control" type="text" id="plan-e911-address-address1" name="plan-e911-address-address1" value="E1E, Cee Dee Yes">
            </div>
            <div class="form-group">
              <label for="plan-e911-address-address2">Address line 2</label>
              <input class="form-control" type="text" id="plan-e911-address-address2" name="plan-e911-address-address2" value="Apple park, Cupertino">
            </div>
            <div class="form-group">
              <label for="plan-e911-address-city">City*</label>
              <input class="form-control" type="text" id="plan-e911-address-city" name="plan-e911-address-city" value="California">
            </div>
            <div class="form-group">
              <label for="plan-e911-address-state">State*</label>
              <div class="dropdown dropdown-select dropdown-select-block" id="plan-e911-address-state">
                <button class="btn btn-dropdown" data-toggle="dropdown" aria-expanded="false">
                  <span class="dropValue">LA</span>
                  <span class="arrow"></span>
                </button>
                <ul class="dropdown-menu">
                  <li class="chosen"><a href="javascript:void(0);">LA</a></li>
                  <li><a href="javascript:void(0);">NY</a></li>
                  <li><a href="javascript:void(0);">CA</a></li>
                  <li><a href="javascript:void(0);">GA</a></li>
                  <li><a href="javascript:void(0);">NV</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="plan-e911-address-zip">Zip code*</label>
              <input class="form-control" type="number" id="plan-e911-address-zip" name="plan-e911-address-zip" value="1234747">
            </div>
            <div class="btn-cont">
              <a class="btn btn-primary btn-full" href="./plan_assign_lines_1.html">Save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>

    </footer>
  </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/owl.carousel.js"></script>
  <!-- <script src="js/vendor/bootstrap-datepicker.js"></script>
  <script src="js/vendor/bootstrap-slider.js"></script> -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#plan-e911-address-same-service").on("change", function(e){
      if ($(e.delegateTarget).is(":checked")) {
        $("#plan-e911-address-address1").val("E1E, Cee Dee Yes");
        $("#plan-e911-address-address2").val("Apple park, Cupertino");
        $("#plan-e911-address-city").val("California");
        $("#plan-e911-address-state .dropValue").html("LA");
        $("#plan-e911-address-state .dropdown-menu li.chosen").removeClass("chosen");
        $("#plan-e911-address-state .dropdown-menu li:first-child").addClass("chosen");
        $("#plan-e911-address-zip").val("1234747");
      }
    })
  });
  </script>
</body>

</html>
