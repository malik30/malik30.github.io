  <div class="page-wrapper">
    <header>
      <div class="container header">
        <div class="logo">
          <a href="./index.html">
            <img src="images/vzlogo.png" alt="Verizon logo">

        </div>
        <div class="header-list">
          <a href="javascript:void(0);">
            <img src="images/chat.svg" alt="">

        </div>
      </div>

    <div class="page-content" id="page-content">
      <div class="container">
        <div class="row contact-details">
          <div class="contact-details-top">
            <img class="img-responsive" src="images/contact-details-top.jpg" alt="">
            <div class="vz-content clearfix">
              <div class="col-xs-12">
                <img class="img-responsive" src="images/contact-details-tick.png" alt="" width="40px" height="40px">
                <h1>Hooray!<br>We're here for you.</h1>
                <h3>Woodcat Cafe</h3>
                <p>20 1/2 Pine Street, Seattle, WA, USA</p>
              </div>
            </div>
          </div>
          <div class="contact-details-form clearfix">
            <div class="col-xs-12">
              <h2>Provide your contact details so<br>we can save your plan as you go.</h2>
              <div class="form-group">
                <label for="contact-fname">First Name (Optional)</label>
                <input class="form-control" type="text" id="contact-fname" name="contact-fname">
              </div>
              <div class="form-group">
                <label for="contact-lname">Last Name (Optional)</label>
                <input class="form-control" type="text" id="contact-lname" name="contact-lname">
              </div>
              <div class="form-group">
                <label for="contact-email">Email (Optional)</label>
                <input class="form-control" type="text" id="contact-email" name="contact-email">
              </div>
              <div class="form-group">
                <label for="contact-phone">Contact (Optional)</label>
                <input class="form-control" type="text" id="contact-phone" name="contact-phone">
              </div>
              <div class="btn-cont">
                <a class="btn btn-secondary btn-full" href="./questionnaire.html">Get started</a>
                <a class="vz-standalon-link" href="javascript:void(0);">Check for another address</a>
              </div>
            </div>
          </div>
        </div>
      </div>
